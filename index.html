<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Schedula</title>

  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
<link rel="stylesheet" type="text/css" href="assets/css/style.css"> 

</head>

<body>
  
  <div class="container">
   
    <div class="jumbotron">
        <h1 style="color:white">Train Town</h1>
        <p><h4 style="color:white">T-Train</h4></p>
    </div>

   
    <div class="panel panel-primary">
      <div class="panel-heading">
          <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
  
        <div class="panel-body">
        <table class="table" id="trains">
          <thead>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>       
          </thead>
          <tbody id="newTrains"></tbody>
          </table>
        </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>Add Train</strong></h3>
      </div>
    
      <div class="panel-body">    
        <form>
          
    <div class="form-type">
      <label for="">Train Name</label>
      <input type="text" class="form-control" id="nameInput">
          </div>

    <div class="form-type">
      <label for="">Destination</label>
      <input type="text" class="form-control" id="destinationInput">
          </div>

    <div class="form-type">
      <label for="">First Train Time (HH:mm - military time)</label>
      <input type="text" class="form-control" id="firstTrainInput">
          </div>

    <div class="form-type">
      <label for="">Frequency (min)</label>
      <input type="text" class="form-control" id="frequencyInput">
          </div>
          
          <!-- submit button -->
          <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
        </form>
      </div>
    </div>

  </div>

  <script   src="http://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  
  <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
  
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
  <script src="assets/javascript/apptrain.js"></script>

</body>
</html>
